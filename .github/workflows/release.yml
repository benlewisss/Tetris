name: Build & Package (All Platforms)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    env:
      VCPKG_ROOT: ${{ env.RUNNER_TEMP }}/vcpkg
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup vcpkg (with manifest)
        uses: lukka/run-vcpkg@v11
        with:
          setupOnly: true
          vcpkgDirectory: ${{ env.VCPKG_ROOT }}

      - name: Configure (with version from tag)
        run: cmake --preset vcpkg -DCPACK_PACKAGE_VERSION=${{ env.VERSION }}
        env:
          VCPKG_ROOT: ${{ env.VCPKG_ROOT }}

      - name: Build Release
        run: cmake --build --preset build-release

      - name: Package (CPack ZIP)
        run: cmake --build --preset package-release

      - name: Find ZIP
        shell: pwsh
        run: |
          $zip = Get-ChildItem -Recurse -Filter "Tetris-*.zip" "${{ github.workspace }}/build/_CPack_Packages"
          if (-not $zip) { throw "ZIP not found" }
          echo "ZIP_PATH=$($zip.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tetris-${{ env.VERSION }}-${{ runner.os }}-ZIP
          path: ${{ env.ZIP_PATH }}
